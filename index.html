<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steebombsweeper</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body {
        font-family: 'Unbounded', sans-serif;
        background: linear-gradient(to right, #ff0000, #f1bd02); /* Updated background gradient */
        color: #fff;
      }

      .container {
        margin-top: 20px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(10, 40px);
        grid-template-rows: repeat(10, 40px);
        gap: 1px;
      }

      .grid div {
        width: 40px;
        height: 40px;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ddd;
        cursor: pointer;
      }

      .grid div.checked {
        background-color: #bbb;
        cursor: default;
      }

      .grid div.one {
        color: blue;
      }

      .grid div.two {
        color: green;
      }

      .grid div.three {
        color: red;
      }

      .grid div.four {
        color: darkblue;
      }

      .grid div img {
        width: 40px;
        height: 40px;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px #000;
      }

      .instructions {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 20px;
        border-radius: 8px;
      }

      .modal-header,
      .modal-footer {
        background-color: #333;
        border: none;
      }

      .modal-title {
        color: #fff;
      }

      .btn-replay {
        background-color: #ff5722; /* Vibrant orange */
        border: none;
        color: #fff;
      }

      .btn-replay:hover {
        background-color: #e64a19; /* Darker orange */
      }

     
        @media (max-width: 768px) {
  .grid {
    grid-template-columns: repeat(10, 40px); /* Mantiene el tamaño de columna igual que en PC */
    grid-template-rows: repeat(10, 40px); /* Mantiene el tamaño de fila igual que en PC */
  }



        h1 {
          font-size: 2rem;
        }

        .instructions {
          font-size: 0.9rem;
        }
      }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <h1 class="text-left mb-3">Steebombsweeper</h1>
        <div class="grid mt-4"></div>
      
        <div class="text-left mt-4">
          <span id="result">Stinks left: </span><span id="flags-left"></span>
        </div>
      </div>
      <div class="col-md-4">
        <div class="instructions">
          <h2>Instructions</h2>
          <p><strong>Left Click:</strong> Reveal a square.</p>
          <p><strong>Right Click:</strong> Place a Stink.</p>
          <p>The goal is to reveal all squares that are not steebombs. Stinks can be used to mark suspected steebombs locations.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="gameOverModal" tabindex="-1" aria-labelledby="gameOverModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="gameOverModalLabel">Game Over</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body bg-warning text-dark">
          <p id="modalMessage"></p>
        </div>
        <div class="modal-footer bg-warning">
          <button type="button" class="btn btn-replay" onclick="location.reload()">Replay</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const grid = document.querySelector('.grid');
      const flagsLeft = document.querySelector('#flags-left');
      const result = document.querySelector('#result');
      let width = 10;
      let bombAmount = 20;
      let flags = 0;
      let squares = [];
      let isGameOver = false;

      function createBoard() {
        flagsLeft.innerHTML = bombAmount;

        const bombsArray = Array(bombAmount).fill('bomb');
        const emptyArray = Array(width * width - bombAmount).fill('valid');
        const gameArray = emptyArray.concat(bombsArray);
        const shuffledArray = gameArray.sort(() => Math.random() - 0.5);

        for (let i = 0; i < width * width; i++) {
          const square = document.createElement('div');
          square.setAttribute('id', i);
          square.classList.add(shuffledArray[i]);
          grid.appendChild(square);
          squares.push(square);

          square.addEventListener('click', function(e) {
            click(square);
          });

          square.oncontextmenu = function(e) {
            e.preventDefault();
            addFlag(square);
          };
        }

        for (let i = 0; i < squares.length; i++) {
          let total = 0;
          const isLeftEdge = i % width === 0;
          const isRightEdge = i % width === width - 1;

          if (squares[i].classList.contains('valid')) {
            if (i > 0 && !isLeftEdge && squares[i - 1].classList.contains('bomb')) total++;
            if (i > 9 && !isRightEdge && squares[i + 1 - width].classList.contains('bomb')) total++;
            if (i > 10 && squares[i - width].classList.contains('bomb')) total++;
            if (i > 11 && !isLeftEdge && squares[i - 1 - width].classList.contains('bomb')) total++;
            if (i < 98 && !isRightEdge && squares[i + 1].classList.contains('bomb')) total++;
            if (i < 90 && !isLeftEdge && squares[i - 1 + width].classList.contains('bomb')) total++;
            if (i < 88 && !isRightEdge && squares[i + 1 + width].classList.contains('bomb')) total++;
            if (i < 89 && squares[i + width].classList.contains('bomb')) total++;
            squares[i].setAttribute('data', total);
          }
        }
      }
      createBoard();

      function addFlag(square) {
        if (isGameOver) return;
        if (!square.classList.contains('checked') && flags < bombAmount) {
          if (!square.classList.contains('flag')) {
            square.classList.add('flag');
            square.innerHTML = '<img src="flag.png" alt="Flag">';
            flags++;
            flagsLeft.innerHTML = bombAmount - flags;
            checkForWin();
          } else {
            square.classList.remove('flag');
            square.innerHTML = '';
            flags--;
            flagsLeft.innerHTML = bombAmount - flags;
          }
        }
      }

      function click(square) {
        let currentId = square.id;
        if (isGameOver) return;
        if (square.classList.contains('checked') || square.classList.contains('flag')) return;
        if (square.classList.contains('bomb')) {
          gameOver(square);
        } else {
          let total = square.getAttribute('data');
          if (total != 0) {
            square.classList.add('checked');
            if (total == 1) square.classList.add('one');
            if (total == 2) square.classList.add('two');
            if (total == 3) square.classList.add('three');
            if (total == 4) square.classList.add('four');
            square.innerHTML = total;
            return;
          }
          checkSquare(square, currentId);
        }
        square.classList.add('checked');
      }

      function checkSquare(square, currentId) {
        const isLeftEdge = currentId % width === 0;
        const isRightEdge = currentId % width === width - 1;

        setTimeout(() => {
          if (currentId > 0 && !isLeftEdge) {
            const newId = squares[parseInt(currentId) - 1].id;
            const newSquare = document.getElementById(newId);
            click(newSquare);
          }
          if (currentId > 9 && !isRightEdge) {
            const newId = squares[parseInt(currentId) + 
            1 - width].id;
            const newSquare = document.getElementById(newId);
            click(newSquare);
          }
          if (currentId > 10) {
            const newId = squares[parseInt(currentId - width)].id;
            const newSquare = document.getElementById(newId);
            click(newSquare);
          }
          if (currentId > 11 && !isLeftEdge) {
            const newId = squares[parseInt(currentId) - 1 - width].id;
            const newSquare = document.getElementById(newId);
            click(newSquare);
          }
          if (currentId < 98 && !isRightEdge) {
            const newId = squares[parseInt(currentId) + 1].id;
            const newSquare = document.getElementById(newId);
            click(newSquare);
          }
          if (currentId < 90 && !isLeftEdge) {
            const newId = squares[parseInt(currentId) - 1 + width].id;
            const newSquare = document.getElementById(newId);
            click(newSquare);
          }
          if (currentId < 88 && !isRightEdge) {
            const newId = squares[parseInt(currentId) + 1 + width].id;
            const newSquare = document.getElementById(newId);
            click(newSquare);
          }
          if (currentId < 89) {
            const newId = squares[parseInt(currentId) + width].id;
            const newSquare = document.getElementById(newId);
            click(newSquare);
          }
        }, 10);
      }

      function gameOver(square) {
        result.innerHTML = '';
        isGameOver = true;
        document.getElementById('modalMessage').innerText = 'BOOM! Game Over!';
        $('#gameOverModal').modal('show');

        squares.forEach((square) => {
          if (square.classList.contains('bomb')) {
            square.innerHTML = '<img src="bomba.png" alt="Bomb">';
            square.classList.remove('bomb');
            square.classList.add('checked');
          }
        });
      }

      function checkForWin() {
        let matches = 0;

        for (let i = 0; i < squares.length; i++) {
          if (squares[i].classList.contains('flag') && squares[i].classList.contains('bomb')) {
            matches++;
          }
          if (matches === bombAmount) {
            result.innerHTML = '';
            isGameOver = true;
            document.getElementById('modalMessage').innerText = 'YOU WIN!';
            $('#gameOverModal').modal('show');
          }
        }
      }
    });
  </script>
</body>
</html>
